<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./media.css">  
</head>

<body>
    <header class="header">
        <h1 class="header__title"> Ремонт техники различных брендов</h1>    
    </header>

    <main class="main-container">
        
        <div class="swiper">
            <div class="swiper-wrapper">
                
                <div class="swiper-slide">
                    <a href="!#" class="card-container__card">
                        <img class="card-container__img--position" src="icons/lenovo.svg">
                    </a>
                </div>           
                
                <div class="swiper-slide">
                    <a href="!#" class="card-container__card">
                        <img class="card-container__img--position" src="icons/samsung.svg">
                    </a>
                </div>
                
                <div class="swiper-slide">
                    <a href="!#" class="card-container__card">
                        <img class="card-container__img--position" src="icons/apple.svg">
                    </a>
                </div>

                <div class="swiper-slide">
                    <a href="!#" class="card-container__card">
                        <img class="card-container__img--position" src="icons/viewsonic.svg">
                    </a>
                </div>
                
                <div class="swiper-slide">
                    <a href="!#" class="card-container__card">
                        <img class="card-container__img--position" src="icons/bosch.svg">
                    </a>
                </div>
                
                <div class="swiper-slide">
                    <a href="!#" class="card-container__card">
                        <img class="card-container__img--position" src="icons/hp.svg">
                    </a>
                </div>
                
                <div class="swiper-slide">
                    <a href="!#" class="card-container__card">
                        <img class="card-container__img--position" src="icons/acer.svg">
                    </a>
                </div>
                
                <div class="swiper-slide">
                    <a href="!#" class="card-container__card">
                        <img class="card-container__img--position" src="icons/sony.svg">
                    </a>
                </div>
            </div>   
            
            <div class="swiper-pagination"></div>
        </div>        
      
        <div class="card-container"> 
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/lenovo.svg">
            </a>
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/samsung.svg">
            </a>
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/apple.svg">
            </a>
            
            <a href="!#" class="card-container__card card-container__card--display--768">
                <img class="card-container__img--position" src="icons/viewsonic.svg">
            </a>
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/bosch.svg">
            </a>
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/hp.svg">
            </a>
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/acer.svg">
            </a>
            
            <a href="!#" class="card-container__card card-container__card--display--768">
                <img class="card-container__img--position" src="icons/sony.svg">
            </a>
        </div>
        
        <div class="additional-card-container">
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/lenovo.svg">
            </a>
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/samsung.svg">
            </a>
            
            <a href="!#" class="card-container__card">
                <img class="card-container__img--position" src="icons/apple.svg">
            </a>
        </div>
    
        <button class="read-more__button button-open">
                <span class="read-more__button-icon"><img src="./icons/expand.svg"></span>
                Показать все
        </button>   
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
